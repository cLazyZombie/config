# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
# format = '$all$fill$time$line_break$shell$character'
format = '$all$time$line_break$shell$character'
add_newline = true
command_timeout = 2000000000

[directory]
truncation_length = 0
truncate_to_repo = false

[time]
disabled = false
format = '[\[$time\]]($style) '
# format = "[ğŸ•’ $time]($style)"
time_format = "%T"
style = "bold yellow"

# Replace the "â¯" symbol in the prompt with "âœ"
[character] # The name of the module we are configuring is "character"
success_symbol = "[âœ](bold green)" # The "success_symbol" segment is being set to "âœ" with the color "bold green"

[fill]
symbol = " "

